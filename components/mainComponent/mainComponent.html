<div class="parallax-container">
      <div class="parallax"><img src="https://i2.wp.com/galeriafotocreativa.com/wp-content/uploads/2016/10/10-curiosidades-de-Scott-Pilgrim-vs-the-World-cartel.jpg"></div>
</div>



<div class="row container_principal" ng-repeat="character in vm.charactersData">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="{{character.img}}">
              <span class="card-title">{{character.name}}</span>
            </div>
            <div class="card-content">
              <p>Hola mi edad es {{character.edad}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
